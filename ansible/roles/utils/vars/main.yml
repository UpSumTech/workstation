---

apt:
  utils:
    - sysdig # tool to inspect system calls
    - traceroute # tool to diagnose network connectivity
    - tcptrace # tool to analyze tcpdump output
    - ngrep # grep for the network layer
    - nmap # To scan networks, guess remote OS, ports etc
    - iftop # Monitor network interfaces like top
    - nethogs # Find the pids that is eating all your network bandwidth
    - vnstat # Useful to stat the network interfaces
    - colordiff # diffing tool
    - tree # display folder structure
    - psmisc # process utils
    - mtr # combines ping and traceroute
    - htop # better top
    - slay # kill all processes for a specific user
    - silversearcher-ag # grepping tool
    - jq # json parser
    - tig # git client
    - wireshark # network analyzing and troubleshooting tool
    - ansible # you are using this
    - awscli # aws cli
    - imagemagick # image manipulation library in multiple formats
    - fio # T/O stress test/benchmarking tool
    - multitail # Tailing multiple logs from windows into a terminal
    - redis-server # Sets up redis server
    - rabbitmq-server # Sets up rabbitmq
    - passenger # Sets up passenger for serving web requests
    - mycli # Better cli for mysql
    - pgcli # Better cli for psql
    - maven # Maven tooling for java
    - mytop # View mysql processes with a top like interface
    - pgtop # View postgres processes with a top like interface
    - dnstop # Console tool to identify DNS traffic
    - mysql-server # Sets up mysql server for development purposes
    - postgresql # Sets up postgres server for development purposes
    - postgresql-contrib
    - sgrep # Grep structured files
    - rbenv # Switch ruby versions
    - ipcalc # Util to calculate ip addresses

